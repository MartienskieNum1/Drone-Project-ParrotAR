<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <link rel="icon" 
      type="image/png" 
      href="drone.png">
    <title>Drone controls</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/sequence.css">
    <link rel="stylesheet" href="css/controls.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Make a path</a></li>
            <li><a href="premade-moves.html">Premade moves</a></li>
        </ul>
    </nav>
</header>

<main>
    <div>
        <div id="controls">       <!-- Movement -->
            <div id="horizontal">       <!-- Horizontal -->
                <div>
                    <button>Forward</button>
                </div>
                <div>
                    <button>Left</button>
                    <button>Right</button>
                </div>
                <div>
                    <button>Backward</button>
                </div>
            </div>
    
            <div id="flips">       <!-- Flips -->
                <div>
                    <button>Flip Left</button>
                </div>
                <div>
                    <button>Flip</button>
                </div>
                <div>
                    <button>Flip Right</button>
                </div>
            </div>

            <div id="vertical">       <!-- Vertical -->
                <div>
                    <button>Up</button>
                </div>
                <div>
                    <button>Turn Left</button>
                    <button>Turn Right</button>
                </div>
                <div>
                    <button>Down</button>
                </div>
            </div>
        </div>
    
        <div id="setup">
            <div>
                <button>Take off</button>
                <button>Land</button>
            </div>
    
            <button>Execute</button>
        </div>
    </div>
    <aside>
        <h1>Sequence</h1>
    
        <ul id="sequence">
                 
        </ul>

        <button id="abort">ABORT</button>
    </aside>

</main>

<script src="/socket.io/socket.io.js"></script>
<script src="/javascript/controller.js"></script>
</body>
</html>
